fileName: Dino Park
contents: |-
  openapi: 3.1.0
  info:
    description: "Our Dino Park API"
    version: 1.0.4
    title: Dino Park
    termsOfService: http://insomnia.rest/terms/
    contact:
      email: support@insomnia.rest
    license:
      identifier: "mit"
      name: MIT
  servers:
    - url: https://mock_e05fed62f2594520be086f19063984ce.mock.insomnia.rest
  tags:  
    - name: dinosaurs
      description: Dinosaurs of Dino Park
    - name: security
      description: Security related components of Dino Park

    
  paths:
    /dinosaurs:
      x-kong-name: dinosaurs
      get:
        summary: List all Dinosaurs
        description: test
        operationId: listDinosaurs
        tags:
          - dinosaurs
        parameters:
          - name: limit
            in: query
            description: How many items to return at one time (max 100)
            required: false
            schema:
              type: integer
              format: int32
        responses:
          '200':
            description: A paged array of Dinosaurs
            headers:
              x-next:
                description: A link to the next page of responses
                schema:
                  type: string
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Dinosaurs"
          default:
            description: unexpected error
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"

      post:
        description: "create a dinosaur"
        x-kong-plugin-request-validator:
          enabled: true
        summary: Create a Dinosaur
        operationId: createDinosaur
        tags:
          - dinosaurs
        responses:
          '201':
            description: Null response
          default:
            description: unexpected error
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"
    /security/fences:
      x-kong-name: security-fences
      post:
        security:
            - my_api_key: []
        summary: Turn on/off the electricity of the fences
        description: Turn on/off the electricity of the fences
        operationId: securityFences
        tags:
          - security
        responses:
          '201':
            description: Null response
          default:
            description: unexpected error
            content:
              application/json: {}
  security:
   - my_api_key: []

  components:
    securitySchemes:
      my_api_key:
        type: apiKey
        name: api_key_by_me
        in: header
        x-kong-security-basic-auth:
          tags:
            - should not match
    schemas:
      Dinosaur:
        type: object
        required:
          - id
          - name
        properties:
          id:
            type: integer
            format: int64
          name:
            type: string
          tag:
            type: string
      Dinosaurs:
        type: array
        items:
          $ref: "#/components/schemas/Dinosaur"
      Error:
        type: object
        required:
          - code
          - message
        properties:
          code:
            type: integer
            format: int32
          message:
            type: string
contentType: yaml
